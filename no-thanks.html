<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Come back, please? ðŸ¥º</title>
  <style>
    /* Optional local fonts (drop files into ./fonts if you have them) */
    @font-face { font-family: 'Gistecy'; src: url('./fonts/Gistecy.ttf') format('truetype'); font-display: swap; }
    @font-face { font-family: 'Gagalin'; src: url('./fonts/Gagalin.ttf') format('truetype'); font-display: swap; }

    :root{
      --bg: #9aa3e0;         /* soft periwinkle like your mock */
      --accent: #f0634c;     /* warm red/orange button & heart */
      --ink: #111;
      --card: rgba(255,255,255,.90);
      --shadow: 0 12px 32px rgba(17,17,17,.15);
      --tear: #9fd3ff;       /* tear color */
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      display:grid;
      place-items:center;
      background:var(--bg);
      color:var(--ink);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Helvetica Neue',Arial,sans-serif;
      overflow:hidden; /* so tears reset off-screen */
      min-height:100dvh; /* mobile-friendly viewport height */
      padding-inline:12px; /* prevent edge hugging on tiny screens */
    }

    .sky{ position:fixed; inset:0; pointer-events:none; overflow:hidden; }
    .tear{
      position:absolute; top:-6vh; width:10px; height:14px; border-radius:6px 6px 8px 8px; background:var(--tear);
      transform: rotate(20deg);
      filter: drop-shadow(0 2px 2px rgba(0,0,0,.1));
      animation: fall linear infinite;
      opacity:.95;
    }
    /* little highlight */
    .tear::after{
      content:""; position:absolute; left:3px; top:3px; width:3px; height:5px; border-radius:2px; background:rgba(255,255,255,.7);
    }

    @keyframes fall{
      0%   { transform: translateY(-12vh) rotate(20deg); }
      100% { transform: translateY(120vh) rotate(24deg); }
    }

    .wrap{
      width:min(92vw, 560px);
      margin:auto;
      text-align:center;
    }

    .card{
      margin-top: clamp(12px, 6vh, 48px);
      background:var(--card);
      backdrop-filter: blur(3px);
      border-radius:22px;
      padding: clamp(16px, 4vw, 28px);
      box-shadow:var(--shadow);
      border:1px solid rgba(0,0,0,.06);
    }

    /* Cute sad heart SVG scaled responsively */
    .art{ width:min(74vw, 640px); height:auto; margin:0 auto 18px; display:block; filter: drop-shadow(0 14px 24px rgba(0,0,0,.28)); image-rendering: -webkit-optimize-contrast; }

    h1{
      margin:8px 0 10px;
      font-size: clamp(20px, 6vw, 28px);
      line-height:1.15;
      font-weight:800;
    }
    .note{
      margin:0 0 18px;
      font-size: clamp(15px, 4.2vw, 18px);
      color:#2b2b2b;
      font-family:'Gagalin', 'Gill Sans', 'Trebuchet MS', sans-serif;
    }

    .btn{
      display:block;
      width:100%;
      max-width:380px;
      margin:0 auto;
      padding: clamp(12px, 3.5vw, 16px) clamp(20px, 6vw, 32px);
      border-radius:999px;
      border:none;
      cursor:pointer;
      text-decoration:none;
      background:var(--accent);
      color:#fff;
      font-weight:800;
      letter-spacing:.2px;
      box-shadow:0 8px 22px rgba(240,99,76,.35);
      transition: transform .06s ease, filter .2s ease;
      font-size: clamp(16px, 4.3vw, 18px);
    }
    /* Safe-area for iOS bottom bar */
    @supports (padding: max(0px)){
      body{ padding-bottom: max(12px, env(safe-area-inset-bottom)); }
    }

    /* Make the cloud scale nicely on small phones */
    @media (max-width: 480px){
      .cloud{ transform: scale(.9); }
    }
    .btn:active{ transform: translateY(1px); }
    .btn:hover{ filter: brightness(1.05); }

    /* Make sure content sits above falling tears */
    .wrap, .card{ position:relative; z-index:2; }

    /* -------- Crying Cloud -------- */
    .cloud {
      position: relative;
      width: 200px;
      height: 60px;
      background: #fff;
      border-radius: 50px;
      margin: 0 auto 40px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    .cloud::before,
    .cloud::after {
      content: '';
      position: absolute;
      background: #fff;
      border-radius: 50%;
    }
    .cloud::before {
      width: 100px;
      height: 100px;
      top: -40px;
      left: 20px;
    }
    .cloud::after {
      width: 80px;
      height: 80px;
      top: -30px;
      right: 20px;
    }

    /* Eyes */
    .cloud-eye {
      position: absolute;
      width: 26px;
      height: 26px;
      background: #222;
      border-radius: 50%;
      top: 30px;
      z-index: 2;
    }
    .cloud-eye.left { left: 50px; }
    .cloud-eye.right { right: 50px; }

    /* Tears */
    .cloud-eye::before,
    .cloud-eye::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 14px;
      background: #9fd3ff;
      border-radius: 50%;
      animation: drop 1.8s infinite ease-in;
    }
    .cloud-eye::after { animation-delay: 0.9s; }

    @keyframes drop {
      0% { transform: translate(-50%, 0); opacity: 1; }
      85% { opacity: 1; }
      100% { transform: translate(-50%, 80px); opacity: 0; }
    }

    .cloud-mouth {
      position: absolute;
      width: 40px;
      height: 20px;
      border-bottom: 4px solid #222;
      border-radius: 0 0 40px 40px;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <!-- Falling tears layer -->
  <div class="sky" aria-hidden="true" id="sky"></div>

  <div class="wrap">
    <div class="card">
      <!-- Crying Cloud -->
      <div class="cloud">
        <div class="cloud-eye left"></div>
        <div class="cloud-eye right"></div>
        <div class="cloud-mouth"></div>
      </div>

      <h1>Oopsâ€¦ you made the cloud cry ðŸ©µ</h1>
      <p class="note">Maybe press the cute button below and try again? I promise itâ€™s worth it ðŸ’–</p>
      <a class="btn" href="index.html">Try Again</a>
    </div>
  </div>

  <script>
    // Generate falling tears with random positions, sizes, and speeds
    const sky = document.getElementById('sky');
    const TEARS = 40; // number of droplets
    for (let i = 0; i < TEARS; i++) {
      const d = document.createElement('span');
      d.className = 'tear';
      const startLeft = Math.random() * 100;   // vw
      const delay = Math.random() * 4;         // s
      const dur = 3.5 + Math.random() * 3;     // s
      const size = 8 + Math.random() * 8;      // px base width
      d.style.left = startLeft + 'vw';
      d.style.animationDuration = dur + 's';
      d.style.animationDelay = delay + 's';
      d.style.width = size + 'px';
      d.style.height = size * 1.4 + 'px';
      sky.appendChild(d);
    }
  </script>
</body>
</html>
